server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Charset
    charset utf-8;

    # ============================================
    # COMPRESSION GZIP - Performance Optimization
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # ============================================
    # SECURITY HEADERS (Désactivés pour compatibilité totale)
    # ============================================
    # add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header X-XSS-Protection "1; mode=block" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Content-Security-Policy "..." always;
    # add_header Permissions-Policy "..." always;


    # ============================================
    # REACT ROUTER - SPA Support
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # STATIC ASSETS CACHING (1 Year for immutable assets)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp|avif)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        
        # CORS for fonts and static assets
        add_header Access-Control-Allow-Origin "*";
    }

    # ============================================
    # HTML - No Cache (for updates)
    # ============================================
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # PWA & SEO FILES
    # ============================================
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Sitemap.xml
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Manifest.json (PWA)
    location = /manifest.json {
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }

    # Service Worker (no cache)
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/javascript";
    }

    # ============================================
    # FAVICON & ICONS
    # ============================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Apple touch icons
    location ~* ^/apple-touch-icon.*\.png$ {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ============================================
    # DENY ACCESS TO HIDDEN FILES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # HEALTH CHECK (for Cloud Run)
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}