server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Charset
    charset utf-8;

    # ============================================
    # COMPRESSION GZIP - Performance Optimization
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (Ã  adapter selon vos besoins)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://tn360-client-dashboard-122923924979.europe-west1.run.app;" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # REACT ROUTER - SPA Support
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # STATIC ASSETS CACHING
    # ============================================
    # Long-term cache for versioned assets (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for fonts (if needed)
        add_header Access-Control-Allow-Origin "*";
    }

    # ============================================
    # HTML - No Cache (for updates)
    # ============================================
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ============================================
    # PWA & SEO FILES
    # ============================================
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Sitemap.xml
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Manifest.json (PWA)
    location = /manifest.json {
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }

    # Service Worker (no cache)
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/javascript";
    }

    # ============================================
    # FAVICON & ICONS
    # ============================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Apple touch icons
    location ~* ^/apple-touch-icon.*\.png$ {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # API PROXY (if needed)
    # ============================================
    # Uncomment and configure if you need to proxy API requests
    # location /api/ {
    #     proxy_pass http://your-backend-url;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ============================================
    # ERROR PAGES
    # ============================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ============================================
    # DENY ACCESS TO HIDDEN FILES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # HEALTH CHECK (for Cloud Run)
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}